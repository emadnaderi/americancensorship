<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
    <link href="/style.css" rel="stylesheet" type="text/css" />

    <link href="/checklist.css" rel="stylesheet" type="text/css">
    <script>
      $(document).ready(function() {
        $(".default-text").focus(function(){
          if ($(this).val() == $(this)[0].title){
            $(this).removeClass("default-text-active");
            $(this).val("");
          }
        });

        $(".default-text").blur(function(){
          if ($(this).val() == ""){
            $(this).addClass("default-text-active");
            $(this).val($(this)[0].title);
          }
        });

        $(".default-text").blur();
      });
    </script>
</head>
<body>
	<div id="top-priority" class="primary-actions">
		<div class="wrap" style="width: 100%;">
			<h2>TOP PRIORITY: CALL CONGRESS</h2>
			<p>Congress needs to hear from all of us or this bill will pass</p>

			<form action="http://centerforrights.mcommons.com/profiles/join" method="POST" id="callin">
				<input type="hidden" name="opt_in_path[]" value="90341" />
				<input type="hidden" name="redirect_to" value="http://ac-staging.heroku.com/ac2/frames/call-thanks.html" />
				<input type="hidden" name="mconnect" value="14241" />
				<input type="text" name="person[phone]"  title="Your Phone Number" class="default-text" />

				<input type="text" name="person[postal_code]" title="Your Zip Code" class="default-text"  />

				<input type="text" name="person[email]"  title="Your Email"  class="default-text" />
				<button type="submit" class="submit bebas"><img src="/images/ac2-telephone.png" alt="telephone" width="37" height="53" /> <span>Call Congress</span></button>
			</form>
			<p class="small">You will receive a call from us, a short message with talking points and instructions, and then we'll connect you.</p>
		</div><!-- kill .wrap -->
	</div><!-- kill .primary-actions -->
</body>
</html>
